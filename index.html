<!DOCTYPE html>
<html lang="en">
<head>
    <title>Samsung - Home</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .header {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 20px 10px;
        }
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
        }
        .header a:hover {
            background-color: #ddd;
            color: black;
        }
        .header a.active {
            background-color: dodgerblue;
            color: white;
        }
        .header-right {
            float: right;
        }
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
        .product-image {
            width: 100%;
            max-width: 400px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Samsung</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#product">Product</a>
  </div>
</div>

<div style="padding-left:20px">
  <h1>Welcome to Samsung</h1>
  <p>Discover our latest products.</p>
  <img class="product-image" src="samsung_product.jpg" alt="Samsung Product">
  <p>Here is our latest Samsung product. It has many features and benefits. Click on the Product button for more details.</p>
</div>

<div class="footer">
  <p>Copyright &copy; 2022 Samsung. All rights reserved.</p>
</div>

</body>
</html>
